query OnlineStoresPage {
  page(id: "cG9zdDoyNDU=") {
  seo{
    title
    description
  }
    onlieStores {
      hero {
        title
        description
        button {
          text
          url
        }
        image{
          mediaDetails{
            sizes{
              width
              height
              name
              sourceUrl
            }
          }
        }
      }
      storesBenefits{
        title
        description
        benefitsItems{
          title
          description
        }
      }
    }
  }
}