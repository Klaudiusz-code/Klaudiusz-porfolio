query HomePage {
  page(id: "cG9zdDoyMw==") {
     seo {
      title
      description
      openGraph {
        description
        locale
        siteName
        title
        type
        updatedTime
      }
    }
    home {
      hero {
        title
        description
        button {
          label
          url
        }
      }
      about {
        title
        description
        services {
          description
          title
          image {
            sourceUrl
            mediaDetails {
              height
              width
            }
          }
        }
      }
      websiteprocces {
        title
        description
        itemsBlock {
          num
          title
          description
        }
      }
      offertshome {
        title
        description
        image {
          mediaDetails {
            sizes {
              name
              width
              height
              sourceUrl
            }
          }
        }
      }
      tools {
        title
        description
        charts {
          text
          icon
        }
      }
      whyme {
        title
        boxs {
          icon{
            sourceUrl
            mediaDetails{
              height
              width
            }
          }
          title
          description
        }
      }
      freeprojectestimation {
        title
        description
        buttons {
          text
          url
        }
      }
      acordin {
        title
        description
        acordinItems {
          question
          answer
        }
      }
    }
  }
  posts(first: 3) {
    nodes {
      slug
      title
      excerpt
      date
      featuredImage {
        node {
          sourceUrl
        }
      }
    }
  }
}
