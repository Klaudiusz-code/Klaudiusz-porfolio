query ProjectsPage {
  page(id: "cG9zdDoyNzA=") {
   seo {
      title
      description
      openGraph {
        description
        locale
        siteName
        title
        type
        updatedTime
      }
    }
    realisation {
      hero {
        title
        description
        button {
          text
          url
        }
      }
    }
  }
}
